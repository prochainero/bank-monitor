name: Monitor Taishin Bank

on:
  schedule:
    - cron: "0 * * * *"  # 每小時執行一次
  workflow_dispatch:  # 允許手動執行

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: 下載儲存庫
        uses: actions/checkout@v4

      - name: 設定 Python 環境
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: 安裝套件
        run: pip install requests beautifulsoup4 schedule

      - name: 執行監測程式
        run: python monitor.py
